
<ion-header>
  <ion-toolbar  style="--background: #064380; color: white;">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Documentos Firmados</ion-title>
      <ion-avatar slot="end" style="padding: 10px;">
        <img  [src]="avatarUrl" >
      </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content padding="true">

  <ion-list >
    <ion-item *ngFor="let file of signedFiles" >
      <ion-label>
        <h2>{{file| filepipe}}</h2>
        <!-- <p>Listen, I've had a pretty messed up day...</p> -->
      </ion-label>
   
      <ion-button slot="end" (click)="getSignedForm(file)">
      <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
