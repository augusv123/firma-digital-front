

<ion-header>
  <ion-toolbar color="mango">
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  
    <div class="center">
      <img src="assets/images/logo.png" class="smallLogo"/>
      <h1>Acceder</h1>
    </div>
  <form>
    <ion-list style="padding: 0px; margin: 10px;">
      <ion-item>
        <ion-label position="stacked">Usuario: (Numero de DNI)</ion-label>
        <ion-input  type="text" name="userName" [(ngModel)]="postData.userName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contrase√±a</ion-label>
        <ion-input  type="password" name="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

      <!-- <ion-item lines='none'>
        <a routerLink='/signup'>Create Account</a>
      </ion-item> -->
    </ion-list>
    <ion-button expand="block" share="round" color="success" (click)="loginAction()">Ingresar</ion-button>
  </form>
</ion-content>
